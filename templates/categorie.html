<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArtistInfo</title>
    <link href="assets/styles/categorie.css" rel="stylesheet">
</head>
<body>
<div id="membres-group">
    <div id = "members-child">
        <div>
            <label for="dateCreation">Creation Date :</label>
            <input type="number" min="1900" max="2099" id="dateCreation" name="date-min">
        </div>
        <div>
            <label for = "members">Number of members :</label>
            <input type = "number" id = "members" min = "1" max = "8" name = "members">
        </div>
        <div>
            <label for = "album-date">Date of the first album : </label>
            <input type = "number" min="1900" max="2099" id = "album-date" name="album-date">
        </div>
        <div>
            <label for = "location">Locations :</label>
            <select name="location" id="location">
                <option value="location">Select Location..</option>
            </select>
        </div>
        <button onclick="filterArtists()">Filter</button>
    </div>
</div>

<div id = "test"></div>
<div class= "ariste">
</div>
<script src = "assets/scripts/categorieArtists.js"></script>

<script src="assets/scripts/categorieArtists.js"></script>
<script src="assets/scripts/categorieFilter.js"></script>

</body>
</html>
